    <script>
      (function(){
        function resizeIframe(iframe){
          try {
            var doc = iframe.contentDocument || iframe.contentWindow.document;
            if (!doc) return;
            var body = doc.body, html = doc.documentElement;
            var height = Math.max(body.scrollHeight, html.scrollHeight);
            iframe.style.height = height + 'px';
          } catch (e) { /* noop */ }
        }

        function attach(iframe){
          iframe.addEventListener('load', function(){
            resizeIframe(iframe);
            try {
              var doc = iframe.contentDocument || iframe.contentWindow.document;
              var target = doc.body || doc.documentElement;
              var mo = new MutationObserver(function(){ resizeIframe(iframe); });
              mo.observe(target, { childList: true, subtree: true, attributes: true, characterData: true });
            } catch(e){
              var n = 0; var id = setInterval(function(){ resizeIframe(iframe); if (++n > 10) clearInterval(id); }, 500);
            }
          });
        }

        window.addEventListener('DOMContentLoaded', function(){
          var iframes = document.querySelectorAll('.section-embed iframe');
          iframes.forEach(function(ifr){ attach(ifr); });
          window.addEventListener('resize', function(){ iframes.forEach(resizeIframe); });
        });
      })();
      
      // Hamburger Menu Toggle Function
      function toggleMobileMenu() {
        const hamburger = document.querySelector('.hamburger');
        const mobileMenu = document.querySelector('.nav-links.mobile-menu');

        hamburger.classList.toggle('active');
        mobileMenu.classList.toggle('active');
      }

      // Close mobile menu when clicking outside
      document.addEventListener('click', function(event) {
        const hamburger = document.querySelector('.hamburger');
        const mobileMenu = document.querySelector('.nav-links.mobile-menu');

        if (!hamburger.contains(event.target) && !mobileMenu.contains(event.target)) {
          hamburger.classList.remove('active');
          mobileMenu.classList.remove('active');
        }
      });

      // Close mobile menu on window resize to larger screens
      window.addEventListener('resize', function() {
        if (window.innerWidth > 1024) {
          const hamburger = document.querySelector('.hamburger');
          const mobileMenu = document.querySelector('.nav-links.mobile-menu');
          hamburger.classList.remove('active');
          mobileMenu.classList.remove('active');
        }
      });
    </script>

      .hamburger { display: none; }
      .hamburger.active .hamburger-line:nth-child(1) { transform: rotate(-45deg) translate(-5px, 6px); }
      .hamburger.active .hamburger-line:nth-child(2) { opacity: 0; }
      .hamburger.active .hamburger-line:nth-child(3) { transform: rotate(45deg) translate(-5px, -6px); }
      
      .nav-links.mobile-menu {
